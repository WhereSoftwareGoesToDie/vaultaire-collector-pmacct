language: c
install:
  - mkdir -p deps
  - cd deps
  - git clone https://github.com/anchor/libmarquise
  - cd libmarquise
  - git checkout v2
  - autoreconf -if
  - ./configure && make && make check && sudo make install
  - cd ../..

script:
  - autoreconf -if
  - ./configure && make && make check
  - sudo make install
